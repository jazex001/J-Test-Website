<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jason's Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 300px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Jason's Page</h1>

  <!-- Replace "robot.jpg" with the actual filename of your robot image -->
  <img src="robot.jpg" alt="Robot Image">

  <table>
    <tr>
      <th>Bank</th>
      <th>Amount</th>
    </tr>
    <tr>
      <td>Barclays</td>
      <td>£1</td>
    </tr>
    <tr>
      <td>Lloyds</td>
      <td>£2</td>
    </tr>
    <tr>
      <td>Halifax</td>
      <td>£3</td>
    </tr>
  </table>
</body>
</html>
